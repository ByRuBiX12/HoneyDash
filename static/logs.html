<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoneyDash Logs</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/static/assets/Icon.png">
</head>
<body>
    <!-- Top bar with logo and options -->
    <header>
        <div class="header-container">
            <div class="logo-box">
                <a href="/">
                    <img src="/static/assets/Icon.png" alt="HoneyDash Logo" class="logo">
                    <h1 class="title">HoneyDash</h1>
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="/static/index.html"><img src="/static/assets/home.png" style="width: 35px; height: 30px;">Home</a></li>
                    <li><a href="/static/logs.html"><img src="/static/assets/logs.png" style="width: 35px; height: 30px;">Logs</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contenedor de mensajes informativos -->
    <div id="messages-container" class="messages-container"></div>

    <!-- Contenido principal del dashboard -->
    <main class="dashboard-container">
        <div class="welcome-section">
            <h2>Logs</h2>
            <p>View, filter and send any log to Splunk</p>
        </div>

        <!-- Barra horizontal separatoria de sección con texto -->
        <h2 class="section-title">Honeypot Logs</h2>
        <hr class="section-divider">

        <!-- Sección de logs -->
        <!-- Logs de Cowrie -->
        <div class="service-card">
            <div class="card-header">
                <h3>Cowrie Honeypot Logs</h3>
            </div>
            
            <div class="card-body">
                <!-- Query Filters Section -->
                <div style="margin-bottom: 1.5rem;">
                    <div style="background: rgba(0, 0, 0, 0.2); padding: 1rem; border-radius: 8px; cursor: pointer; margin-bottom: 0.5rem;" onclick="toggleQueryFilter()">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <h4 style="color: #fff8c5; margin: 0;">Parámetros de Búsqueda</h4>
                            <span id="query-filter-toggle" style="color: #eeaf00; font-size: 1.2rem; transition: transform 0.3s;">▼</span>
                        </div>
                    </div>
                    <div id="query-filter-content" style="display: block; background: rgba(0, 0, 0, 0.1); padding: 1rem; border-radius: 8px;">
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem; margin-bottom: 1rem;">
                            <div>
                                <label for="log-limit" style="display: block; font-weight: bold; margin-bottom: 0.5rem; color: #fff8c5;">Límite de logs:</label>
                                <input type="number" id="log-limit" value="50" min="1" max="1000" style="width: 100%;">
                            </div>
                            <div>
                                <label for="log-eventid" style="display: block; font-weight: bold; margin-bottom: 0.5rem; color: #fff8c5;">Tipo de evento:</label>
                                <select id="log-eventid" style="width: 100%">
                                    <option value="">Todos los eventos</option>
                                    <option value="cowrie.session.connect">Intento de conexión</option>
                                    <option value="cowrie.login.success">Login exitoso</option>
                                    <option value="cowrie.login.failed">Login fallido</option>
                                    <option value="cowrie.command.input">Comando ejecutado</option>
                                    <option value="cowrie.session.file_download">Descarga de archivo</option>
                                    <option value="cowrie.client.version">Versión del cliente</option>
                                    <option value="cowrie.session.closed">Sesión cerrada</option>
                                </select>
                            </div>
                            <div>
                                <label for="log-timestamp" style="display: block; font-weight: bold; margin-bottom: 0.5rem; color: #fff8c5;">Desde fecha (opcional):</label>
                                <input type="datetime-local" id="log-timestamp" style="width: 100%">
                            </div>
                        </div>
                        <button class="btn btn-info" onclick="getLogs('cowrie')" style="width: 100%;">Buscar Logs</button>
                    </div>
                </div>

                <!-- Field Visibility Section -->
                <div style="margin-bottom: 1.5rem;">
                    <div style="background: rgba(0, 0, 0, 0.2); padding: 1rem; border-radius: 8px; cursor: pointer; margin-bottom: 0.5rem;" onclick="toggleFieldFilter()">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <h4 style="color: #fff8c5; margin: 0;">Campos Visibles</h4>
                            <span id="field-filter-toggle" style="color: #eeaf00; font-size: 1.2rem; transition: transform 0.3s;">▼</span>
                        </div>
                    </div>
                    <div id="field-filter-content" style="display: block; background: rgba(0, 0, 0, 0.1); padding: 1rem; border-radius: 8px;">
                        <p style="color: #fff8c5; font-weight: bold; margin-bottom: 1rem;">Selecciona los campos a mostrar:</p>
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 0.8rem; margin-bottom: 1rem;">
                            <div style="display: flex; align-items: center; gap: 0.5rem;">
                                <input type="checkbox" id="field-eventid" checked style="width: 18px; height: 18px; cursor: pointer;">
                                <label for="field-eventid" style="color: #fff8c5; cursor: pointer;">Event ID</label>
                            </div>
                            <div style="display: flex; align-items: center; gap: 0.5rem;">
                                <input type="checkbox" id="field-timestamp" checked style="width: 18px; height: 18px; cursor: pointer;">
                                <label for="field-timestamp" style="color: #fff8c5; cursor: pointer;">Timestamp</label>
                            </div>
                            <div style="display: flex; align-items: center; gap: 0.5rem;">
                                <input type="checkbox" id="field-src_ip" checked style="width: 18px; height: 18px; cursor: pointer;">
                                <label for="field-src_ip" style="color: #fff8c5; cursor: pointer;">Source IP</label>
                            </div>
                            <div style="display: flex; align-items: center; gap: 0.5rem;">
                                <input type="checkbox" id="field-src_port" checked style="width: 18px; height: 18px; cursor: pointer;">
                                <label for="field-src_port" style="color: #fff8c5; cursor: pointer;">Source Port</label>
                            </div>
                            <div style="display: flex; align-items: center; gap: 0.5rem;">
                                <input type="checkbox" id="field-username" checked style="width: 18px; height: 18px; cursor: pointer;">
                                <label for="field-username" style="color: #fff8c5; cursor: pointer;">Username</label>
                            </div>
                            <div style="display: flex; align-items: center; gap: 0.5rem;">
                                <input type="checkbox" id="field-password" checked style="width: 18px; height: 18px; cursor: pointer;">
                                <label for="field-password" style="color: #fff8c5; cursor: pointer;">Password</label>
                            </div>
                            <div style="display: flex; align-items: center; gap: 0.5rem;">
                                <input type="checkbox" id="field-duration" checked style="width: 18px; height: 18px; cursor: pointer;">
                                <label for="field-duration" style="color: #fff8c5; cursor: pointer;">Duration</label>
                            </div>
                            <div style="display: flex; align-items: center; gap: 0.5rem;">
                                <input type="checkbox" id="field-message" checked style="width: 18px; height: 18px; cursor: pointer;">
                                <label for="field-message" style="color: #fff8c5; cursor: pointer;">Message</label>
                            </div>
                        </div>
                        <div style="display: flex; gap: 0.5rem;">
                            <button class="btn btn-success" onclick="selectAllFields()" style="flex: 1;">Seleccionar Todo</button>
                            <button class="btn btn-secondary" onclick="deselectAllFields()" style="flex: 1;">Deseleccionar Todo</button>
                        </div>
                    </div>
                </div>
                
                <!-- Logs Display -->
                <div style="background: #2c3e50; color: #ecf0f1; padding: 1.5rem; border-radius: 8px; overflow-x: auto; font-family: 'Courier New', monospace; font-size: 0.9rem; line-height: 1.5; max-height: 600px; overflow-y: auto; margin-bottom: 1rem;">
                    <div id="cowrie-logs" style="white-space: pre-wrap;">Esperando solicitud...</div>
                </div>
                
                <!-- Actions -->
                <div class="card-actions">
                    <div>
                        <button id="sendToSplunk" class="btn btn-primary" onclick="sendToSplunk('cowrie')" disabled>Enviar a Splunk</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2026 HoneyDash. All rights reserved.</p>
    </footer>

    <script src="/static/js/logs.js"></script>
</body>
</html>
