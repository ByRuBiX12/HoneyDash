<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoneyDash - Control Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .status-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }

        .status-item label {
            display: block;
            font-weight: bold;
            color: #666;
            font-size: 12px;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .status-item .value {
            font-size: 18px;
            color: #333;
        }

        .status-item .value.success {
            color: #28a745;
        }

        .status-item .value.error {
            color: #dc3545;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-primary {
            background: #667eea;
        }

        .btn-success {
            background: #28a745;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-warning {
            background: #ffc107;
            color: #333;
        }

        .btn-info {
            background: #17a2b8;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .response-box {
            background: #f8f9fa;
            border: 2px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            white-space: pre-wrap;
        }

        .response-box.success {
            border-color: #28a745;
            background: #d4edda;
        }

        .response-box.error {
            border-color: #dc3545;
            background: #f8d7da;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: bold;
        }

        .badge-success {
            background: #28a745;
            color: white;
        }

        .badge-danger {
            background: #dc3545;
            color: white;
        }

        .badge-warning {
            background: #ffc107;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>HoneyDash</h1>
            <p class="subtitle">Panel de Control de Honeypots</p>
        </header>

        <!-- Estado de Cowrie -->
        <div class="card">
            <h2>Estado de Cowrie</h2>
            <div class="status-grid">
                <div class="status-item">
                    <label>Instalado</label>
                    <div class="value" id="status-installed">-</div>
                </div>
                <div class="status-item">
                    <label>Estado</label>
                    <div class="value" id="status-running">-</div>
                </div>
                <div class="status-item">
                    <label>Configurado</label>
                    <div class="value" id="status-configured">-</div>
                </div>
                <div class="status-item">
                    <label>Ruta</label>
                    <div class="value" id="status-path" style="font-size: 12px;">-</div>
                </div>
            </div>
            <button class="btn-info" onclick="getStatus()">Actualizar Estado</button>
        </div>

        <!-- Configuraci√≥n Manual de Ruta -->
        <div class="card">
            <h2>Configurar Ruta Manual</h2>
            <div class="input-group">
                <input type="text" id="custom-path" placeholder="/ruta/a/cowrie" value="/home/kali/TFG/cowrie">
                <button class="btn-primary" onclick="setCustomPath()">Establecer Ruta</button>
            </div>
        </div>

        <!-- Controles de Cowrie -->
        <div class="card">
            <h2>üéÆ Control de Cowrie</h2>
            <div class="button-grid">
                <button class="btn-warning" onclick="installCowrie()">üì• Instalar Cowrie</button>
                <button class="btn-primary" onclick="configureCowrie()">‚öôÔ∏è Configurar Puerto</button>
                <button class="btn-warning" onclick="setupRedirect()">üîÄ Configurar SSH</button>
                <button class="btn-success" onclick="startCowrie()">‚ñ∂Ô∏è Iniciar</button>
                <button class="btn-danger" onclick="stopCowrie()">‚è∏Ô∏è Detener</button>
                <button class="btn-secondary" onclick="cleanup()">üßπ Limpiar</button>
            </div>
        </div>

        <!-- Respuesta del Servidor -->
        <div class="card">
            <h2>üìù Respuesta del Servidor</h2>
            <div id="response" class="response-box">Esperando solicitud...</div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';

        // Funci√≥n auxiliar para mostrar respuesta
        function showResponse(data, isError = false) {
            const responseBox = document.getElementById('response');
            responseBox.textContent = JSON.stringify(data, null, 2);
            responseBox.className = 'response-box ' + (isError ? 'error' : 'success');
        }

        // Funci√≥n auxiliar para hacer peticiones
        async function makeRequest(endpoint, method = 'GET', body = null) {
            const responseBox = document.getElementById('response');
            responseBox.textContent = 'Cargando...';
            responseBox.className = 'response-box';

            try {
                const options = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    }
                };

                if (body) {
                    options.body = JSON.stringify(body);
                }

                const response = await fetch(`${API_URL}${endpoint}`, options);
                const data = await response.json();
                
                showResponse(data, !response.ok);
                return data;
            } catch (error) {
                showResponse({ error: error.message }, true);
            }
        }

        // Actualizar UI con el estado
        function updateStatusUI(status) {
            document.getElementById('status-installed').textContent = status.installed ? '‚úÖ S√≠' : '‚ùå No';
            document.getElementById('status-installed').className = 'value ' + (status.installed ? 'success' : 'error');
            
            document.getElementById('status-running').textContent = status.running ? 'üü¢ Activo' : 'üî¥ Inactivo';
            document.getElementById('status-running').className = 'value ' + (status.running ? 'success' : 'error');
            
            document.getElementById('status-configured').textContent = status.configured ? '‚úÖ S√≠' : '‚ùå No';
            document.getElementById('status-configured').className = 'value ' + (status.configured ? 'success' : 'error');
            
            document.getElementById('status-path').textContent = status.cowrie_path || 'No detectado';
        }

        // GET: Obtener estado
        async function getStatus() {
            const data = await makeRequest('/api/cowrie/status');
            if (data && !data.error) {
                updateStatusUI(data);
            }
        }

        // POST: Establecer ruta personalizada
        async function setCustomPath() {
            const path = document.getElementById('custom-path').value;
            if (!path) {
                alert('Por favor, ingresa una ruta');
                return;
            }
            await makeRequest('/api/cowrie/set-path', 'POST', { path: path });
            //await getStatus();
        }

        // POST: Instalar Cowrie
        async function installCowrie() {
            if (!confirm('¬øInstalar Cowrie? Esto puede tardar varios minutos.')) return;
            await makeRequest('/api/cowrie/install', 'POST');
            //await getStatus();
        }

        // POST: Configurar Cowrie
        async function configureCowrie() {
            await makeRequest('/api/cowrie/configure', 'POST');
            //await getStatus();
        }

        // POST: Configurar redirecci√≥n SSH
        async function setupRedirect() {
            if (!confirm('‚ö†Ô∏è Esto mover√° tu SSH real a un puerto aleatorio. ¬øContinuar?')) return;
            const data = await makeRequest('/api/cowrie/setup-redirect', 'POST');
            if (data && data.success) {
                alert(`‚úÖ SSH real movido al puerto: ${data.ssh_port}\n¬°Anota este puerto!`);
            }
            //await getStatus();
        }

        // POST: Iniciar Cowrie
        async function startCowrie() {
            await makeRequest('/api/cowrie/start', 'POST');
            //await getStatus();
        }

        // POST: Detener Cowrie
        async function stopCowrie() {
            await makeRequest('/api/cowrie/stop', 'POST');
            //await getStatus();
        }

        // POST: Limpiar configuraci√≥n
        async function cleanup() {
            if (!confirm('¬øRestaurar configuraci√≥n SSH original?')) return;
            await makeRequest('/api/cowrie/cleanup', 'POST');
            //await getStatus();
        }
        /*
        // Cargar estado al inicio
        window.addEventListener('load', () => {
            getStatus();
            // Actualizar cada 5 segundos
            setInterval(getStatus, 5000);
        });
        */
    </script>
</body>
</html>
